<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>直播间</title>
    <link th:href="@{/css/layui.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-1.11.3.min.js}"></script>
    <script th:src="@{/js/jwplayer.js}"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div style="height: 100%">
    <div id="player"></div>
</div>
<script th:inline="javascript">
    jwplayer("player").setup({
        // primary: "flash",
        flashplayer: "/res/player.swf",
        file: [[${keyName}]],
        // file: "/file/meinv.mp4",
        width: "100%",
        height: "100%",
        image: "/images/character.jpg",
        repeat: true,
        autostart: true,    // 自动播放
        // provider: "rtmp",
        streamer: "rtmp://localhost:1935//oflaDemo",
    });
</script>
</body>
</html>
